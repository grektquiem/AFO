<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE AFO - Recuperar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a href="./index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="project-title">INFINITE AFO</h1>
                <p class="project-subtitle">Recuperar Contraseña</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="tu@email.com">
                    <div class="form-text">Ingresa el correo asociado a tu cuenta</div>
                </div>
                
                <button type="submit" class="btn auth-btn-primary w-100">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Enlace de Recuperación
                </button>
            </form>

            <div class="auth-footer mt-4">
                <p class="text-center mb-2">
                    <a href="./index.html" class="auth-link">
                        <i class="fas fa-sign-in-alt me-1"></i>Volver al Login
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script src="./assets/js/contraseña-olvidada.js"></script>
</body>
</html>
