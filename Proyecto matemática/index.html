<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE AFO - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h1 class="project-title">INFINITE AFO</h1>
                <p class="project-subtitle">Aprendizaje Formativo Online</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <button type="submit" class="btn login-btn-primary w-100">Iniciar Sesión</button>
            </form>

            <!-- Botones adicionales -->
            <div class="additional-options mt-3">
                <a href="./contraseña-olvidada.html" class="btn-link" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                <span class="divider">|</span>
                <a href="./registrarse.html" class="btn-link" id="register">Registrarse</a>
            </div>
        </div>
    </div>

    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
